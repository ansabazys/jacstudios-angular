<div class="flex w-full py-30 items-center justify-center">
  <div class="h-full w-full p-5 max-w-lg justify-center gap-5 items-start flex flex-col">
    <h1 class="text-sm">LOGIN</h1>
    <form (ngSubmit)="login()" class="flex w-full flex-col gap-5">
      <input
        type="email"
        class="border w-full p-2 outline-none"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
      />
      <input
        type="password"
        class="border w-full p-2 outline-none"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
      />

      <button
        type="submit"
        (clicked)="login()"
        class="uppercase hover:bg-white border border-black hover:text-black duration-300 text-sm tracking-tight bg-black text-white cursor-pointer p-2"
        value="continue"
      >
        Login
      </button>
    </form>
    <p>Don't have an account? <a class="text-blue-500" routerLink="/register" >Register</a></p>
  </div>
</div>
