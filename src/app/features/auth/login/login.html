 <div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full space-y-8 bg-white p-10 shadow-sm">
        <div class="text-center">
          <h2 class="text-3xl font-bold tracking-tight text-gray-900">Welcome Back</h2>
          <p class="mt-2 text-sm text-gray-600">
            Sign in to access your account and order history.
          </p>
        </div>
        <form class="mt-8 space-y-6" (ngSubmit)="login()">
          <div class="space-y-4">
            <div>
              <label for="email-address" class="sr-only">Email address</label>
              <input id="email-address" name="email" type="email" [(ngModel)]="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" placeholder="Email address">
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" name="password" type="password" [(ngModel)]="password" autocomplete="current-password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-black focus:border-black focus:z-10 sm:text-sm" placeholder="Password">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-gray-600 hover:text-black">Forgot your password?</a>
            </div>
          </div>

          <div>
            <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black uppercase tracking-widest transition-colors">
              Sign in
            </button>
          </div>
        </form>
        
        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <a routerLink="/register" class="font-medium text-black hover:underline">Create one</a>
          </p>
        </div>
      </div>
    </div>
