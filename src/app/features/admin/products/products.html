<div class="bg-white rounded-lg shadow-sm p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Products</h2>
    <button
      routerLink="/admin/products/add"
      class="bg-black text-white px-4 py-2 text-sm font-medium rounded hover:bg-gray-800 transition-colors"
    >
      Add Product
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm border border-gray-100">
      <thead class="bg-gray-50 text-gray-500 uppercase tracking-wider text-xs">
        <tr>
          <th class="px-6 py-3">Product</th>
          <th class="px-6 py-3">Category</th>
          <th class="px-6 py-3">Price</th>
          <th class="px-6 py-3">Sizes</th>
          <th class="px-6 py-3">Stock Status</th>
          <th class="px-6 py-3">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-100">
        <tr
          *ngFor="let product of productsData$ | async"
          class="hover:bg-gray-50"
        >
          <!-- Product -->
          <td class="px-6 py-4">
            <div class="flex items-center gap-4">
              <img
                [src]="'http://localhost:3000/uploads/' + product.images[0]"
                class="h-10 w-10 rounded object-cover"
                alt=""
              />
              <span class="font-medium text-gray-900">
                {{ product.title }}
              </span>
            </div>
          </td>

          <!-- Category -->
          <td class="px-6 py-4 text-gray-500">
            {{ product.categoryId }}
          </td>

          <!-- Price -->
          <td class="px-6 py-4 font-medium">
            â‚¹{{ product.price }}
          </td>

          <!-- Sizes -->
          <td class="px-6 py-4">
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let size of product.sizes"
                class="px-2 py-1 text-xs rounded bg-gray-100 text-gray-700"
              >
                {{ size.size }} : {{ size.stock }}
              </span>
            </div>
          </td>

          <!-- Stock Status -->
          <td class="px-6 py-4">
            <span
              class="px-2 py-1 rounded-full text-xs font-medium"
              [ngClass]="{
                'bg-green-100 text-green-800': product.stockStatus === 'in stock',
                'bg-red-100 text-red-800': product.stockStatus === 'out of stock'
              }"
            >
              {{ product.stockStatus }}
            </span>
          </td>

          <!-- Actions -->
          <td class="px-6 py-4">
            <button
              [routerLink]="['edit', product._id]"
              class="text-blue-600 hover:text-blue-900 mr-3"
            >
              Edit
            </button>
            <button
              (click)="deleteProduct(product._id!, product.categoryId!)"
              class="text-red-600 hover:text-red-900"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
