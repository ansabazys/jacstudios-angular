<div class="bg-white rounded-lg shadow-sm p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Users</h2>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-left text-sm">
      <thead class="bg-gray-50 text-gray-500 uppercase tracking-wider text-xs">
        <tr>
          <th class="px-6 py-3 font-medium">Name</th>
          <th class="px-6 py-3 font-medium">Email</th>
          <th class="px-6 py-3 font-medium">Role</th>
          <th class="px-6 py-3 font-medium">Joined</th>
          <th class="px-6 py-3 font-medium">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border border-gray-100">
        @for (user of usersData$ | async; track user._id) {
          <tr class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4">
              <div class="flex items-center">
                <div
                  class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold mr-3"
                >
                  {{ user.name.charAt(0) }}
                </div>
                <span class="font-medium text-gray-900">{{ user.name }}</span>
              </div>
            </td>
            <td class="px-6 py-4 text-gray-500">{{ user.email }}</td>
            <td class="px-6 py-4">
              <!-- <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="{
                  'bg-purple-100 text-purple-800': user.role === 'Admin',
                  'bg-blue-100 text-blue-800': user.role === 'Customer',
                }"
              >
                {{ user.role }}
              </span> -->
            </td>
            <td class="px-6 py-4 text-gray-500">{{ user.createdAt | date:'mediumDate' }}</td>
            <td class="px-6 py-4">
              <!-- <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900">
                Delete
              </button> -->
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
