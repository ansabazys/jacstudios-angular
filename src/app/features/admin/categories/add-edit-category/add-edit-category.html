<div class="bg-white rounded-lg shadow-sm p-6 max-w-md mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">{{ isEditing ? 'Edit' : 'Add' }} Category</h2>
    <button routerLink="/admin/categories" class="text-gray-500 hover:text-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        [(ngModel)]="currentCategory().title"
        name="title"
        required
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-black focus:ring-black sm:text-sm p-2 border"
        [value]="currentCategory().title"
      />
    </div>

    <div class="flex justify-end space-x-3 pt-4">
      <button
        type="button"
        routerLink="/admin/categories"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="!categoryForm.form.valid"
        class="px-4 py-2 text-sm font-medium text-white bg-black rounded hover:bg-gray-800 disabled:opacity-50"
      >
        Save Category
      </button>
    </div>
  </form>
</div>
