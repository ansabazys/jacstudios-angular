<div class="bg-white rounded-lg shadow-sm p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Categories</h2>
    <a
      routerLink="add"
      class="bg-black text-white px-4 py-2 text-sm font-medium rounded hover:bg-gray-800 transition-colors"
    >
      Add Category
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (category of categoriesData$ | async; track $index) {
      <div
        class="border border-gray-100 rounded-lg p-6 hover:shadow-md transition-shadow relative group"
      >
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold">{{ category.title }}</h3>
          <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-medium"
            >{{ category.productsCount }} Products</span
          >
        </div>
        <div class="flex gap-5">
          <a
            [routerLink]="['edit', category._id]"
            class="p-1 text-blue-600 hover:bg-blue-50 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
          </a>

          <button
            (click)="deleteCategory(category._id!)"
            class="p-1 text-red-600 hover:bg-red-50 rounded"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>

        <div
          class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity flex space-x-2"
        >
          <!-- <button (click)="openModal(category)" class="p-1 text-blue-600 hover:bg-blue-50 rounded">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </button> -->
        </div>
        <!-- <div class="h-1 bg-gray-100 rounded-full overflow-hidden">
             <div class="h-full bg-black rounded-full" [style.width.%]="(category.count / maxCount()) * 100"></div>
          </div> -->
      </div>
    }
  </div>
</div>
