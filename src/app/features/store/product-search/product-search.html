@if (showSearch()) {
  <div class="absolute left-0 top-0 w-full h-screen backdrop-blur-2xl bg-white">
    <div class="md:w-1/3 w-full h-screen p-10 flex flex-col gap-10 bg-white">
      <form class="flex border-b" (submit)="$event.preventDefault()">
        <input
          type="text"
          [formControl]="query"
          placeholder="Search"
          class="w-full text-lg py-1 outline-none"
        />
        <button type="button" (click)="closeSearch()">Close</button>
      </form>

      @if (products.length === 0) {
        <div class="text-sm uppercase">
          <h1 class="font-semibold pb-2">Popular searches</h1>
          <a>Flannel overshirt</a>
        </div>
      }

      @for (product of products; track product._id) {
        <div>
          <a class="uppercase" (click)="goToProduct(product._id)">
            {{ product.title }}
          </a>
        </div>
      }
    </div>
  </div>
}
